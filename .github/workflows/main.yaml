name: Firebase CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mechanic-shop-backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd mechanic-shop-backend
          npm ci

      - name: Run backend tests
        run: |
          cd mechanic-shop-backend
          npm test

  # Frontend Build & Test
  frontend-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mechanic-shop-frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd mechanic-shop-frontend
          npm ci

      - name: Lint frontend
        run: |
          cd mechanic-shop-frontend
          npm run lint
        continue-on-error: true

      - name: Build frontend
        run: |
          cd mechanic-shop-frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: mechanic-shop-frontend/dist
          retention-days: 1

  # Deploy to Firebase
  deploy:
    name: Deploy to Firebase
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: mechanic-shop-frontend/dist

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --token "$FIREBASE_TOKEN" --non-interactive
