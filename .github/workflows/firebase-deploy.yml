name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: mechanicshopapi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: mechanic-shop-frontend
        run: npm install

      - name: Build frontend
        working-directory: mechanic-shop-frontend
        run: npm run build

      - name: Install functions dependencies
        working-directory: mechanic-shop-backend
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --project "$FIREBASE_PROJECT_ID" --only functions,hosting,firestore:rules,firestore:indexes
