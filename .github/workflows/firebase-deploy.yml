name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            mechanic-shop-frontend/package-lock.json
            mechanic-shop-backend/package-lock.json

      - name: Install frontend dependencies
        working-directory: mechanic-shop-frontend
        run: npm install

      - name: Build frontend
        working-directory: mechanic-shop-frontend
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        run: npm run build

      - name: Install functions dependencies
        working-directory: mechanic-shop-backend
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only functions,hosting,firestore:rules,firestore:indexes
